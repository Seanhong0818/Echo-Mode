name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Boundary Guard
        run: "! grep -R -nE 'License: BSL|Proprietary EULA' || (echo 'Commercial marker found' && exit 1)"

      - name: Lint
        run: pnpm -r --filter ./open/packages/* lint

      - name: Build
        run: pnpm -r --filter ./open/packages/* build

      - name: Test
        run: pnpm -r --filter ./open/packages/* test -- --run
